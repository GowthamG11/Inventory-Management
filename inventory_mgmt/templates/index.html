
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/custom.css'%}">
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css'%}">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 150px;
            box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.2);
            padding: 5px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>

</head>
<body>
        <div class="container-fluid">
            <div class="row" style="padding:10px;">
                <div class="col-md-6">
                    <h3><a href="{% url 'index' %}" style="text-decoration:none;color:black">Inventory Management</a></h3>
                </div>
                <div class="col-md-6 text-right">
                    {% block user%}
                        {% if request.session.email %}
                            <div class="dropdown">
                                <span class="btn btn-primary">{{request.session.email}}</span>
                                <div class="dropdown-content">
                                    <a style="text-decoration: none;text-align: center !important;" href="{% url 'logout' %}">Logout</a>
                                </div>
                            </div>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-primary .navbar-right">Sign In</a>
                        {% endif %}
                    {% endblock user%}
                </div>
            </div>
            {% block content %}
            <div class="row">
                <div class="col-md-12">
                    <img src="{% static 'images/inventory.jpg'%}" alt="" width="100%">
                </div>
            </div>
            {% endblock content %}
            <br/>
            <div class="row" style="background:#343a40;">
                <div class="col-md-12">
                    <p align="center" style="color:white">&copy;2018 Reserved</p>
                </div>
            </div>

            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal_label_title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body" id="modal_body_id">
                  </div>

                </div>
              </div>
            </div>

        </div>
        {% block scripts %}
            <script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
            <script src="{% static 'js/bootstrap.min.js'%}"></script>
            <script src="{% static 'js/jquery.dataTables.min.js'%}"></script>
            <script src="{% static 'js/dataTables.bootstrap.min.js'%}"></script>
        {% endblock scripts %}
</body>
</html>
